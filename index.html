<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Robert Kaizar | Ruoff & Sons</title>

  <style>
    :root{
      --ink: rgba(255,255,255,.96);
      --muted: rgba(255,255,255,.78);
      --stroke: rgba(255,255,255,.12);

      /* Ruoff turquoise vibe */
      --tealA: rgba(0, 190, 205, .38);
      --tealB: rgba(0, 120, 140, .38);
      --tealStrongA: rgba(0, 210, 225, .48);
      --tealStrongB: rgba(0, 135, 155, .48);
      --tealStroke: rgba(0, 235, 255, .55);
    }

    *{ box-sizing:border-box; margin:0; padding:0; -webkit-font-smoothing: antialiased; }
    html, body{ height:100%; background:#050a10; }

    .page{
      min-height: 100dvh; /* key mobile fix */
      display:flex;
      flex-direction:column;
    }

    .hero{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;

      padding:
        calc(18px + env(safe-area-inset-top))
        20px
        18px;

      /* overlay tuned so hero shows */
      background:
        linear-gradient(
          to bottom,
          rgba(6,18,30,.52) 0%,
          rgba(6,18,30,.42) 35%,
          rgba(6,18,30,.68) 78%,
          rgba(6,18,30,.82) 100%
        ),
        url("hero.jpg");

      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .brand{
      max-width: 420px;
    }

    /* PREMIUM LOGO PLATE */
    .logo{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 10px;

      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(8px);

      box-shadow:
        0 16px 40px rgba(0,0,0,.60),
        0 0 0 1px rgba(0,235,255,.10) inset;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;

      /* helps darker logo read on dark hero */
      filter: brightness(1.15) contrast(1.15);
    }

    /* FORCE WHITE / READABLE BRAND TEXT */
    .company{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 1.0px;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #ffffff;
      text-shadow: 0 8px 24px rgba(0,0,0,.65);
    }

    .subline{
      font-size: 13.5px;
      line-height: 1.45;
      color: rgba(255,255,255,.78);
      margin-bottom: 16px;
      text-shadow: 0 8px 22px rgba(0,0,0,.55);
    }

    .name{
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 4px;
      color: #ffffff;
      text-shadow: 0 8px 24px rgba(0,0,0,.65);
    }

    .title{
      font-size: 14px;
      color: rgba(255,255,255,.75);
      margin-bottom: 6px;
      text-shadow: 0 8px 22px rgba(0,0,0,.55);
    }

    .actions{
      flex:0 0 auto;
      padding: 14px 16px 10px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      background: linear-gradient(to bottom, rgba(0,0,0,.00), rgba(0,0,0,.55));
    }

    a.btn{
      text-decoration:none;
      color: var(--ink);

      display:flex;
      align-items:center;
      justify-content:space-between;

      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid var(--stroke);

      background: linear-gradient(135deg, var(--tealA), var(--tealB));
      backdrop-filter: blur(10px);

      box-shadow:
        0 14px 36px rgba(0,0,0,.60),
        inset 0 0 0 1px rgba(0,0,0,.18);

      font-weight: 900;
      letter-spacing: .7px;
      text-transform: uppercase;

      transition: transform .08s ease;
    }

    a.btn:active{ transform: scale(.987); }

    a.btn.primary{
      background: linear-gradient(135deg, var(--tealStrongA), var(--tealStrongB));
      border-color: var(--tealStroke);
      box-shadow:
        0 16px 40px rgba(0,0,0,.62),
        0 0 0 1px rgba(0,235,255,.12) inset;
    }

    .meta{
      font-size: 12.5px;
      font-weight: 800;
      color: rgba(255,255,255,.70);
      text-transform:none;
    }

    .footer{
      flex:0 0 auto;
      text-align:center;
      padding:
        8px 16px
        calc(16px + env(safe-area-inset-bottom));
      font-size: 11.5px;
      color: rgba(255,255,255,.45);
      letter-spacing: .4px;
      background: rgba(0,0,0,.55);
    }

    /* If the phone is extremely short, allow scroll instead of clipping */
    @media (max-height: 740px){
      body{ overflow:auto; }
    }
  </style>
</head>

<body>
  <div class="page">

    <section class="hero">
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="Ruoff & Sons Logo">
        </div>

        <div class="company">RUOFF &amp; SONS</div>
        <div class="subline">
          ISO 9001:2015 Certified<br>
          Precision CNC Machining<br>
          Defense &amp; Industrial Applications
        </div>

        <div class="name">Robert Kaizar</div>
        <div class="title">President</div>
      </div>
    </section>

    <section class="actions">
      <a class="btn primary" href="Robert_Kaizar.vcf" download>
        <span>Save Contact</span>
        <span class="meta">.VCF</span>
      </a>

      <a class="btn" href="tel:+14435108233">
        <span>Call Robert</span>
        <span class="meta">(443) 510-8233</span>
      </a>

      <a class="btn" href="mailto:robert@ruoffandsons.com">
        <span>Email Robert</span>
        <span class="meta">Compose</span>
      </a>

      <a class="btn" href="https://www.ruoffandsons.com" target="_blank" rel="noopener">
        <span>Visit Website</span>
        <span class="meta">Open</span>
      </a>

      <a class="btn" href="https://www.linkedin.com/in/robert-kaizar-9321b630/" target="_blank" rel="noopener">
        <span>Connect on LinkedIn</span>
        <span class="meta">Connect</span>
      </a>
    </section>

    <footer class="footer">
      Documented Process • Controlled Tolerances • On-Time Execution
    </footer>

  </div>
</body>
</html>
